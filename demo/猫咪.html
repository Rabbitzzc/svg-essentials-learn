<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <svg width="200" height="200" style="border: 1px solid #000" xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink">
        <circle cx="100" cy="100" r="50" fill="none" stroke="#000" stroke-width="1" />
        <circle cx="80" cy="70" r="5" style="" />
        <circle cx="120" cy="70" r="5" style="" />
        <g id="catbeard">
            <line x1="110" y1="100" x2="180" y2="90" stroke="#000" stroke-width="" />
            <line x1="110" y1="100" x2="180" y2="110" stroke="#000" stroke-width="" />
        </g>
        <!-- 复制 g-#catBeard 注意 xlink与上面不属于同一个命名空间-->
        <use xlink:href="#catbeard" style="transform: scale(-1,1) translate(-200px, 0);" />

        <!-- 嘴巴 -->
        <polyline points="70,120 80,130 120,130 130,120" stroke="#000" fill="none" />

        <!-- 耳朵 -->
        <polyline points="70,60 85,20 100,50 115,20 130,60" style="fill:none;stroke:#000"/>
    </svg>
</body>

</html>
